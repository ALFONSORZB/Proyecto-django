<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera p치gina web</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'imagen.css' %}"> <!-- Enlace al stylesheet de la p치gina -->
    <link rel="stylesheet" href="{% static 'boton.css' %}">
</head>

<body>
    <!-- Barra de navegaci칩n -->
    <div class="encabezado">
        <nav>
            <ul>
                <li><a href="{% url 'vproducto' %}">Productos</a></li>
                <li><a href="{% url 'vcliente' %}">Clientes</a></li>
            </ul>
        </nav>
        <div class="slider">
            <img src="{% static 'Assets/Images/' %}" alt="Portada 1" class="slide">
            <img src="{% static 'Assets/Images/' %}" alt="Portada 2" class="slide">
            <img src="{% static 'Assets/Images/' %}" alt="Portada 3" class="slide">
        </div>
    </div>
    <br>
    <br>

    <script src="{% static 'Assets/Scripts/' %}"></script>
    <script src="{% static 'Assets/Scripts/' %}"></script>
    <div class="boton-superior-derecha">
        <form action="{%url 'inicio' %}">
            <button type="submit">Cerrar sesi칩n</button>
        </form>
    </div>

    <!-- Formulario de contacto -->
    <section id="Seccion_principal">
        <h1>Catalogo de productos</h1>
    </section>
    <section id="galeria_productos">
        <div class="galeria">

            {% for producto in productos%}
            <div class="productos">
                <img src="{{producto.imagen.url}}"/>
                <h3>{{producto.nombre}}</h3>
                <h5>${{producto.precio}}</h5>
                <p>{{producto.descripcion}}</p>
                <button type="submit" onclick="comprarProducto(this)">Comprar</button>
                <form action="{% url 'eliminarp' producto.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
                <form action="{% url 'actualizarp' producto.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Actualizar</button>
                </form>
            </div>
            {% endfor%}

        </div>
    </section>
    <section id="registrarp">
        <h1>Registrar producto!</h1>
        <form action="{% url 'rtenis'%}" method="post">
            {% csrf_token %}
            <button type="submit">Registrar</button>
        </form>
    </section>
 
</body>
</html>
